# =============================================================================
# Agent Kit - Local Development
#
# Starts Convex with Dashboard for local development.
# Uses different ports to avoid conflicts with other projects.
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   docker compose -f docker-compose.dev.yml exec backend ./generate_admin_key.sh
#
# Services:
#   - Convex Backend:   http://localhost:3220
#   - Convex Dashboard: http://localhost:6792
#
# =============================================================================

services:
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    container_name: convex-agent-kit
    ports:
      - "3220:3210"   # Backend API
      - "3221:3211"   # HTTP Actions
    volumes:
      - convex-agent-kit-data:/convex/data
    environment:
      - CONVEX_SITE_URL=http://localhost:3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    container_name: convex-agent-kit-dashboard
    ports:
      - "6792:6791"
    environment:
      - CONVEX_BACKEND_URL=http://backend:3210
    depends_on:
      - backend

volumes:
  convex-agent-kit-data:
