# Elestio Configuration - Neola AI
# Frontend-only deployment (MVP)

config:
  runTime: "dockerCompose"
  version: "1"

ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3000"
    public: true
    path: "/"
    isAuth: false

  # Backend API will be added later
